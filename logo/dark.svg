<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 暗色模式 - 浅色线条 -->
  
  <!-- 背景填充 - 深色 -->
  <g opacity="0.08" fill="#ffffff">
    <polygon points="50,50 50,5 9.1,27.5" />
    <polygon points="50,50 9.1,27.5 9.1,72.5" />
    <polygon points="50,50 9.1,72.5 50,95" />
    <polygon points="50,50 50,95 90.9,72.5" />
  </g>
  
  <!-- 蓝色填充 - 品牌色 -->
  <g fill="#2b98c9">
    <polygon points="50,50 90.9,27.5 50,5" />
    <polygon points="50,50 90.9,72.5 90.9,27.5" />
  </g>

  <!-- 框架线条 - 浅色 -->
  <g fill="none" stroke="#e5e7eb" stroke-width="7" stroke-linejoin="round">
    <polygon points="50,5 90.9,27.5 90.9,72.5 50,95 9.1,72.5 9.1,27.5" />
    <line x1="50" y1="50" x2="50" y2="5" />
    <line x1="50" y1="50" x2="90.9" y2="27.5" />
    <line x1="50" y1="50" x2="90.9" y2="72.5" />
    <line x1="50" y1="50" x2="50" y2="95" />
    <line x1="50" y1="50" x2="9.1" y2="72.5" />
    <line x1="50" y1="50" x2="9.1" y2="27.5" />
  </g>
</svg>
